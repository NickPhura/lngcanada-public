<div class="container">
  <section>
    <h1>
      Authorizations
    </h1>
    <div class="slideshow">
      <slideshow [imageUrls]="slideshowImages"></slideshow>
    </div>
    <div>
      <ng-container *ngFor="let line of text">
        <p>
          {{line}}
        </p>
      </ng-container>
    </div>
  </section>
  <section>
    <h1>
      Authorization Documents
    </h1>
    <app-documents [pageType]="pageType"></app-documents>
  </section>
</div>
